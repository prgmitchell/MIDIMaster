name: CI

on:
  push:
  pull_request:

jobs:
  rust-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format (rustfmt)
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Check
        working-directory: src-tauri
        run: cargo check

      - name: Test
        working-directory: src-tauri
        run: cargo test
